<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>الصفحة الرئيسية</title>
  <style>
    body {
      font-family: "Tahoma", sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    /* شريط التنقل */
    .navbar {
      background-color: #333;
      overflow: hidden;
      position: fixed;
      top: 0;
      width: 100%;
    }
    .navbar button {
      background-color: #333;
      border: none;
      color: white;
      padding: 14px 20px;
      cursor: pointer;
      font-size: 16px;
    }
    .navbar button:hover {
      background-color: #555;
    }
    .content {
      margin-top: 80px; /* إزاحة لترك مساحة لشريط التنقل */
    }
  </style>
</head>
<body>

  <!-- شريط التنقل -->
  <div class="navbar">
    <button onclick="goTo('home')">الرئيسية</button>
    <button onclick="goTo('old')">الاحتساب القديم</button>
    <button onclick="goTo('new')">الاحتساب الجديد</button>
  </div>

  <!-- محتوى الصفحة -->
  <div class="content" id="content">
    <h1>مرحبا</h1>
    <p>هذه الصفحة الرئيسية.</p>
  </div>

  <script>
    function goTo(page) {
      const content = document.getElementById("content");
      if (page === "home") {
        content.innerHTML = "<h1>مرحبا</h1><p>هذه الصفحة الرئيسية.</p>";
      } else if (page === "old") {
        content.innerHTML = "<h1>الاحتساب القديم</h1><p>محتوى صفحة الاحتساب القديم.</p>";
      } else if (page === "new") {
        content.innerHTML = "<h1>الاحتساب الجديد</h1><p>محتوى صفحة الاحتساب الجديد.</p>";
      }
    }
  </script>

</body>
</html>
