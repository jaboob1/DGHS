<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الصفحة الرئيسية</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #ffffff;
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }
        
        .header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
        }
        
        .logo {
            height: 60px;
        }
        
        .page-title {
            font-size: 20px;
            color: #000;
            font-weight: bold;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background-color: #f8f9fa;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-top: 80px;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #1e5799;
        }
        
        p {
            font-size: 1.2rem;
            margin-bottom: 40px;
            opacity: 0.9;
            color: #555;
        }
        
        .buttons-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 15px 30px;
            background: linear-gradient(45deg, #1e5799, #2989d8);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            min-width: 220px;
            border: none;
            cursor: pointer;
        }
        
        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            background: linear-gradient(45deg, #2989d8, #1e5799);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn i {
            margin-left: 10px;
            font-size: 1.4rem;
        }
        
        .footer {
            margin-top: 40px;
            font-size: 0.9rem;
            opacity: 0.7;
            color: #666;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .btn {
                min-width: 100%;
            }
            
            .header {
                flex-direction: column;
                gap: 10px;
                padding: 10px;
            }
            
            .page-title {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <!-- استبدل رابط الصورة برابط شعار رؤية عمان 2040 الفعلي -->
        <img src="https://via.placeholder.com/200x60/1e5799/ffffff?text=رؤية+عمان+2040" alt="رؤية عمان 2040" class="logo">
        <div class="page-title">الحاسبة الإلكترونية</div>
    </div>
    
    <div class="container">
        <h1>بوابة الخدمات الإلكترونية</h1>
        <p>اختر الخدمة التي تريد الوصول إليها</p>
        
        <div class="buttons-container">
            <a href="https://www.jaboob.com/spf.html" class="btn">
                <i>🏦</i> حاسبة التقاعد
            </a>

            <a href="https://www.jaboob.com/index1.html" class="btn">
                <i>📝</i> حاسبة رواتب عقود دائمة وخاصة
            </a>

            <a href="https://www.jaboob.com/dghs.html" class="btn">
                <i>📅</i> حاسبة اجازة غير مدفوعة الراتب
            </a>
        </div>
    </div>
    
    <div class="footer">
        جميع الحقوق محفوظة - محمد جعبوب 2025
    </div>
</body>
</html>
