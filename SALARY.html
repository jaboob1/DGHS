<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>جدول المواد والحساب</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
        table {
            width: 130%;
            border-collapse: collapse;
            margin: 0 auto;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        th, td {
            border: 1px solid #ddd;
            padding: 18px;
            text-align: center;
        }
        th {
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
        }
        select, input[type="text"], input[type="number"] {
            width: 90%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            text-align: center;
        }
        input[type="text"]:focus, input[type="number"]:focus, select:focus {
            outline: none;
            border-color: #4CAF50;
        }
        .total-column {
            background-color: #f9f9f9;
            font-weight: bold;
        }
        .material-input {
            text-align: right;
        }
        @media (max-width: 768px) {
            table {
                font-size: 12px;
            }
            select, input[type="text"], input[type="number"] {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <h1>جدول المواد والقياسات</h1>
    
    <table>
        <thead>
            <tr>
                <th width="50%">المواد</th>
                <th width="30%">عدد الأمتار</th>
                <th width="30%">سعر المتر الواحد</th>
                <th width="30%">الإجمالي</th>
                <th width="30%">إجراء</th>
            </tr>
        </thead>
        <tbody id="materials-table">
            <!-- سيتم إضافة الصفوف ديناميكياً -->
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3" style="text-align: left; font-weight: bold;">المجموع الكلي</td>
                <td id="grand-total" style="font-weight: bold;">0.000</td>
                <td></td>
            </tr>
        </tfoot>
    </table>

    <script>
        // المواد الافتراضية
        const materials = ["أسمنت", "حديد", "طابوق", "صبيات", "كبس", "يد عاملة", "نوافذ", "رمل", "حصى", "أخرى"];

        // إنشاء 10 صفوف في الجدول
        const tableBody = document.getElementById('materials-table');
        let rowCount = 10;
        
        for (let i = 0; i < rowCount; i++) {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>
                    <select class="material-select" onchange="handleMaterialChange(this)">
                        ${materials.map(m => `<option value="${m}">${m}</option>`).join('')}
                    </select>
                    <input type="text" class="material-input" placeholder="ادخل اسم المادة" style="display:none;">
                </td>
                <td><input type="number" min="0" class="meters-input" placeholder="0" oninput="calculateTotal(this)"></td>
                <td><input type="number" min="0" class="price-input" placeholder="0.000" oninput="calculateTotal(this)"></td>
                <td><input type="text" class="total-column total-input" value="0.000" readonly></td>
                <td><button onclick="clearRow(this)">مسح</button></td>
            `;
            tableBody.appendChild(row);
        }
        
        // إظهار خانة إدخال يدوي عند اختيار "أخرى"
        function handleMaterialChange(select) {
            const input = select.parentElement.querySelector('.material-input');
            if (select.value === "أخرى") {
                input.style.display = "inline-block";
            } else {
                input.style.display = "none";
                input.value = "";
            }
        }

        // دالة حساب الإجمالي
        function calculateTotal(input) {
            const row = input.parentElement.parentElement;
            const metersInput = row.querySelector('.meters-input');
            const priceInput = row.querySelector('.price-input');
            const totalInput = row.querySelector('.total-input');
            
            const meters = parseFloat(metersInput.value) || 0;
            const price = parseFloat(priceInput.value) || 0;
            const total = meters * price;
            
            totalInput.value = total.toFixed(2);
            
            // تحديث المجموع الكلي
            updateGrandTotal();
        }
        
        // دالة تحديث المجموع الكلي
        function updateGrandTotal() {
            const totalInputs = document.querySelectorAll('.total-input');
            let grandTotal = 0;
            
            totalInputs.forEach(input => {
                grandTotal += parseFloat(input.value) || 0;
            });
            
            document.getElementById('grand-total').textContent = grandTotal.toFixed(2);
        }
        
        // دالة مسح الصف
        function clearRow(button) {
            const row = button.parentElement.parentElement;
            const inputs = row.querySelectorAll('input, select');
            
            inputs.forEach(input => {
                if (input.tagName === "SELECT") {
                    input.selectedIndex = 0;
                } else {
                    input.value = '';
                }
            });

            row.querySelector('.material-input').style.display = "none";
            row.querySelector('.total-input').value = '0.000';
            
            // تحديث المجموع الكلي
            updateGrandTotal();
        }
    </script>
</body>
</html>
