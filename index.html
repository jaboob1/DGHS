<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>حاسبة رواتب</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      direction: rtl;
      margin: 0;
      padding: 20px;
      background: #f9f9f9;
      position: relative;
      min-height: 100vh;
      padding-bottom: 30px;
      font-size: 14px;
    }
    
    .container {
      padding: 20px;
      border: 2px solid #8B0000;
      border-radius: 10px;
      max-width: 800px;
      margin: 0 auto 50px auto;
      background: white;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    label {
      display: inline-block;
      width: 150px;
      margin: 5px 0;
      font-weight: bold;
    }
    input {
      padding: 6px;
      margin: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    input.employee-input {
      width: 250px;
    }
    input.amount-input {
      width: 120px;
    }
    select.year-select {
      padding: 6px;
      width: 130px;
      margin: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    input[readonly] {
      background-color: #f5f5f5;
      color: #333;
      width: 120px;
    }
    .result {
      margin-top: 5px;
      font-weight: bold;
      color: green;
      line-height: 1.6;
      padding: 5px;              
      font-size: 16px;           
      background-color: #f0f9f0;
      border-radius: 3px;
      border: 1px solid #c3e6c3; 
    }
    .separator {
      border-top: 2px solid #8B0000;
      margin: 10px 0;
      width: 100%;
    }
    .approval-section {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
      padding: 10px 0;
      border-top: 2px dashed #8B0000;
      font-size: 14px;
      font-weight: bold;
    }
    .approval-right {
      text-align: right;
      flex: 1;
    }
    .print-btn {
      display: block;
      margin: 15px auto;
      padding: 10px 25px;
      font-size: 16px;
      background: #8B0000
