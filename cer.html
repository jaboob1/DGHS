<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>شهادة راتب</title>
  <style>
    body {
      font-family: "Tahoma", Arial, sans-serif;
      margin: 40px;
      background: #f9f9f9;
    }
    .certificate {
      border: 2px solid #000;
      padding: 40px;
      background: #fff;
      max-width: 800px;
      margin: auto;
    }
    h1 {
      text-align: center;
      text-decoration: underline;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    td {
      padding: 10px;
      border: 1px solid #000;
    }
    .footer {
      margin-top: 50px;
      text-align: left;
    }
    .btn-print {
      margin: 20px auto;
      display: block;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    input {
      width: 95%;
      border: none;
      font-size: 16px;
      background: transparent;
      outline: none;
    }
  </style>
</head>
<body>

  <div class="certificate">
    <h1>شهادة راتب</h1>
    <p style="text-align:center;">تشهد إدارة الموارد البشرية بأن الموظف أدناه يعمل لدينا بالمؤسسة:</p>

    <table>
      <tr>
        <td>اسم الموظف</td>
        <td><input type="text" placeholder="أدخل اسم الموظف"></td>
      </tr>
      <tr>
        <td>الرقم المدني</td>
        <td><input type="text" placeholder="أدخل الرقم المدني"></td>
      </tr>
      <tr>
        <td>الرقم الوظيفي</td>
        <td><input type="text" placeholder="أدخل الرقم الوظيفي"></td>
      </tr>
      <tr>
        <td>الجنسية</td>
        <td><input type="text" placeholder="أدخل الجنسية"></td>
      </tr>
      <tr>
        <td>مكان العمل</td>
        <td><input type="text" placeholder="أدخل مكان العمل"></td>
      </tr>
      <tr>
        <td>تاريخ التعيين</td>
        <td><input type="date"></td>
      </tr>
      <tr>
        <td>اسم البنك</td>
        <td><input type="text" placeholder="أدخل اسم البنك"></td>
      </tr>
      <tr>
        <td>اسم الفرع</td>
        <td><input type="text" placeholder="أدخل اسم الفرع"></td>
      </tr>
      <tr>
        <td>صافي الراتب الشهري</td>
        <td><input type="text" placeholder="أدخل قيمة الراتب"></td>
      </tr>
    </table>

    <div class="footer">
      <p>حررت هذه الشهادة بناءً على طلب الموظف دون أدنى مسؤولية على الشركة.</p>
      <p>التوقيع والختم:</p>
    </div>
  </div>

  <button class="btn-print" onclick="window.print()">🖨️ طباعة</button>

</body>
</html>
