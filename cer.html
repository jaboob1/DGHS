<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حاسبة رواتب الموظفين</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f5f8fa;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: #fff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 2px solid #eee;
        }
        .date-inputs {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        .date-inputs div {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 8px;
            font-weight: bold;
            color: #2c3e50;
        }
        input[type="date"], input[type="number"] {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 220px;
            font-size: 16px;
        }
        input[type="number"]:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
        }
        .calculator {
            display: flex;
            gap: 25px;
            overflow-x: auto;
            margin-bottom: 25px;
        }
        .column {
            flex: 1;
            min-width: 280px;
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
        }
        .column-header {
            background-color: #2c3e50;
            color: white;
            padding: 12px;
            text-align: center;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 18px;
        }
        .allowance-item {
            margin-bottom: 18px;
        }
        .allowance-item label {
            display: block;
            margin-bottom: 8px;
        }
        .total {
            margin-top: 25px;
            padding-top: 15px;
            border-top: 2px solid #2c3e50;
            font-weight: bold;
            font-size: 17px;
        }
        .result-field {
            background-color: #edf7ff;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            min-height: 20px;
            font-size: 16px;
        }
        .summary-section {
            background-color: #e8f4ff;
            padding: 20px;
            border-radius: 8px;
            margin-top: 30px;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
        }
        .summary-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            padding: 12px;
            background-color: #fff;
            border-radius: 6px;
            border: 1px solid #ddd;
        }
        .summary-item label {
            font-weight: bold;
            color: #2c3e50;
        }
        .summary-item .value {
            font-weight: bold;
            color: #2980b9;
        }
        .buttons-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        button {
            padding: 14px 35px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s;
        }
        #calculate-btn {
            background-color: #2c3e50;
            color: white;
        }
        #calculate-btn:hover {
            background-color: #1a2530;
        }
        #clear-btn {
            background-color: #e74c3c;
            color: white;
        }
        #clear-btn:hover {
            background-color: #c0392b;
        }
        #print-btn {
            background-color: #27ae60;
            color: white;
        }
        #print-btn:hover {
            background-color: #219653;
        }
        @media (max-width: 768px) {
            .calculator {
                flex-direction: column;
            }
            .date-inputs {
                flex-direction: column;
                align-items: center;
            }
        }
        @media print {
            button {
                display: none;
            }
            body {
                padding: 0;
                background-color: white;
            }
            .container {
                box-shadow: none;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>حاسبة رواتب الموظفين</h1>
        
        <div class="date-inputs">
            <div>
                <label for="start-date">تاريخ البداية:</label>
                <input type="date" id="start-date">
            </div>
            <div>
                <label for="end-date">تاريخ النهاية:</label>
                <input type="date" id="end-date">
            </div>
        </div>
        
        <div class="calculator">
            <!-- راتب التعيين -->
            <div class="column">
                <div class="column-header">راتب التعيين</div>
                
                <div class="allowance-item">
                    <label for="basic-allowance">بدل الأساسي:</label>
                    <input type="number" id="basic-allowance" min="0" placeholder="0">
                </div>
                
                <div class="allowance-item">
                    <label for="housing-allowance">بدل السكن:</label>
                    <input type="number" id="housing-allowance" min="0" placeholder="0">
                </div>
                
                <div class="allowance-item">
                    <label for="electricity-allowance">بدل الكهرباء:</label>
                    <input type="number" id="electricity-allowance" min="0" placeholder="0">
                </div>
                
                <div class="allowance-item">
                    <label for="water-allowance">بدل الماء:</label>
                    <input type="number" id="water-allowance" min="0" placeholder="0">
                </div>
                
                <div class="allowance-item">
                    <label for="transportation-allowance">بدل النقل:</label>
                    <input type="number" id="transportation-allowance" min="0" placeholder="0">
                </div>
                
                <div class="allowance-item">
                    <label for="professional-allowance">بدل المهني:</label>
                    <input type="number" id="professional-allowance" min="0" placeholder="0">
                </div>
                
                <div class="allowance-item">
                    <label for="phone-allowance">بدل الهاتف:</label>
                    <input type="number" id="phone-allowance" min="0" placeholder="0">
                </div>
                
                <div class="allowance-item">
                    <label for="other-allowance">بدلات أخرى:</label>
                    <input type="number" id="other-allowance" min="0" placeholder="0">
                </div>
                
                <div class="allowance-item">
                    <label for="living-allowance">بدل غلاء المعيشة:</label>
                    <input type="number" id="living-allowance" min="0" placeholder="0">
                </div>
                
                <div class="total">
                    <label>إجمالي راتب التعيين:</label>
                    <div class="result-field" id="appointment-total">0</div>
                </div>
            </div>
            
            <!-- راتب فترة الاحتساب -->
            <div class="column">
                <div class="column-header">راتب فترة الاحتساب</div>
                
                <div class="allowance-item">
                    <label>بدل الأساسي:</label>
                    <div class="result-field" id="calculated-basic">0</div>
                </div>
                
                <div class="allowance-item">
                    <label>بدل السكن:</label>
                    <div class="result-field" id="calculated-housing">0</div>
                </div>
                
                <div class="allowance-item">
                    <label>بدل الكهرباء:</label>
                    <div class="result-field" id="calculated-electricity">0</div>
                </div>
                
                <div class="allowance-item">
                    <label>بدل الماء:</label>
                    <div class="result-field" id="calculated-water">0</div>
                </div>
                
                <div class="allowance-item">
                    <label>بدل النقل:</label>
                    <div class="result-field" id="calculated-transportation">0</div>
                </div>
                
                <div class="allowance-item">
                    <label>بدل المهني:</label>
                    <div class="result-field" id="calculated-professional">0</div>
                </div>
                
                <div class="allowance-item">
                    <label>بدل الهاتف:</label>
                    <div class="result-field" id="calculated-phone">0</div>
                </div>
                
                <div class="allowance-item">
                    <label>بدلات أخرى:</label>
                    <div class="result-field" id="calculated-other">0</div>
                </div>
                
                <div class="allowance-item">
                    <label>بدل غلاء المعيشة:</label>
                    <div class="result-field" id="calculated-living">0</div>
                </div>
                
                <div class="total">
                    <label>إجمالي راتب الفترة:</label>
                    <div class="result-field" id="period-total">0</div>
                </div>
            </div>
        </div>
        
        <!-- قسم الملخص والاستقطاعات -->
        <div class="summary-section">
            <div class="summary-item">
                <label>إجمالي راتب الفترة:</label>
                <span class="value" id="summary-period-total">0</span>
            </div>
            
            <div class="summary-item">
                <label for="deductions">الاستقطاعات (8%):</label>
                <input type="number" id="deductions" min="0" value="0" readonly>
            </div>
            
            <div class="summary-item" style="background-color: #e8f7ff; font-size: 18px;">
                <label>صافي الراتب:</label>
                <span class="value" id="net-salary" style="color: #27ae60;">0</span>
            </div>
            
            <div class="summary-item">
                <label>عدد أيام الفترة:</label>
                <span class="value" id="days-count">0</span>
            </div>
            
            <div class="summary-item">
                <label>عدد الأشهر المكتملة:</label>
                <span class="value" id="months-count">0</span>
            </div>
        </div>
        
        <div class="buttons-container">
            <button id="calculate-btn" onclick="calculateSalary()">احسب الراتب</button>
            <button id="clear-btn" onclick="clearFields()">تفريغ الحقول</button>
            <button id="print-btn" onclick="window.print()">طباعة</button>
        </div>
    </div>

    <script>
        // إضافة event listeners للحقول لجعل الحساب تلقائي
        document.addEventListener('DOMContentLoaded', function() {
            // الحصول على جميع حقول الإدخال
            const inputFields = document.querySelectorAll('input[type="number"]');
            
            // إضافة event listener لكل حقل
            inputFields.forEach(function(input) {
                input.addEventListener('input', function() {
                    calculateTotals();
                });
            });
            
            // إضافة event listener لحقول التاريخ
            document.getElementById('start-date').addEventListener('change', calculateTotals);
            document.getElementById('end-date').addEventListener('change', calculateTotals);
            
            // تعيين التواريخ الافتراضية لتجربة أسهل
            const today = new Date();
            const firstDay = new Date(today.getFullYear(), today.getMonth(), 1);
            const lastDay = new Date(today.getFullYear(), today.getMonth() + 1, 0);
            
            document.getElementById('start-date').valueAsDate = firstDay;
            document.getElementById('end-date').valueAsDate = lastDay;
        });
        
        function calculateTotals() {
            // حساب إجمالي راتب التعيين
            const basic = parseFloat(document.getElementById('basic-allowance').value) || 0;
            const housing = parseFloat(document.getElementById('housing-allowance').value) || 0;
            const electricity = parseFloat(document.getElementById('electricity-allowance').value) || 0;
            const water = parseFloat(document.getElementById('water-allowance').value) || 0;
            const transportation = parseFloat(document.getElementById('transportation-allowance').value) || 0;
            const professional = parseFloat(document.getElementById('professional-allowance').value) || 0;
            const phone = parseFloat(document.getElementById('phone-allowance').value) || 0;
            const other = parseFloat(document.getElementById('other-allowance').value) || 0;
            const living = parseFloat(document.getElementById('living-allowance').value) || 0;
            
            // حساب إجمالي راتب التعيين
            const appointmentTotal = basic + housing + electricity + water + transportation + professional + phone + other + living;
            document.getElementById('appointment-total').textContent = appointmentTotal.toFixed(2);
        }
        
        function calculateSalary() {
            // الحصول على التواريخ
            const startDate = new Date(document.getElementById('start-date').value);
            const endDate = new Date(document.getElementById('end-date').value);
            
            // التحقق من صحة التواريخ
            if (isNaN(startDate.getTime()) || isNaN(endDate.getTime())) {
                alert('يرجى إدخال تاريخ بداية ونهاية صحيحين');
                return;
            }
            
            if (startDate > endDate) {
                alert('تاريخ البداية يجب أن يكون قبل تاريخ النهاية');
                return;
            }
            
            // حساب عدد الأيام والفترة
            const daysCount = calculateDays(startDate, endDate);
            document.getElementById('days-count').textContent = daysCount;
            
            // حساب عدد الأشهر الكاملة والأيام الجزئية
            const monthDetails = calculateMonthsAndDays(startDate, endDate);
            document.getElementById('months-count').textContent = monthDetails.totalMonths.toFixed(2);
            
            // الحصول على قيمة البدلات
            const basic = parseFloat(document.getElementById('basic-allowance').value) || 0;
            const housing = parseFloat(document.getElementById('housing-allowance').value) || 0;
            const electricity = parseFloat(document.getElementById('electricity-allowance').value) || 0;
            const water = parseFloat(document.getElementById('water-allowance').value) || 0;
            const transportation = parseFloat(document.getElementById('transportation-allowance').value) || 0;
            const professional = parseFloat(document.getElementById('professional-allowance').value) || 0;
            const phone = parseFloat(document.getElementById('phone-allowance').value) || 0;
            const other = parseFloat(document.getElementById('other-allowance').value) || 0;
            const living = parseFloat(document.getElementById('living-allowance').value) || 0;
            
            // حساب قيمة كل بدل للفترة
            const calculatedBasic = calculateAllowanceForPeriod(basic, monthDetails);
            const calculatedHousing = calculateAllowanceForPeriod(housing, monthDetails);
            const calculatedElectricity = calculateAllowanceForPeriod(electricity, monthDetails);
            const calculatedWater = calculateAllowanceForPeriod(water, monthDetails);
            const calculatedTransportation = calculateAllowanceForPeriod(transportation, monthDetails);
            const calculatedProfessional = calculateAllowanceForPeriod(professional, monthDetails);
            const calculatedPhone = calculateAllowanceForPeriod(phone, monthDetails);
            const calculatedOther = calculateAllowanceForPeriod(other, monthDetails);
            const calculatedLiving = calculateAllowanceForPeriod(living, monthDetails);
            
            // عرض القيم المحسوبة في العمود الثاني
            document.getElementById('calculated-basic').textContent = calculatedBasic.toFixed(2);
            document.getElementById('calculated-housing').textContent = calculatedHousing.toFixed(2);
            document.getElementById('calculated-electricity').textContent = calculatedElectricity.toFixed(2);
            document.getElementById('calculated-water').textContent = calculatedWater.toFixed(2);
            document.getElementById('calculated-transportation').textContent = calculatedTransportation.toFixed(2);
            document.getElementById('calculated-professional').textContent = calculatedProfessional.toFixed(2);
            document.getElementById('calculated-phone').textContent = calculatedPhone.toFixed(2);
            document.getElementById('calculated-other').textContent = calculatedOther.toFixed(2);
            document.getElementById('calculated-living').textContent = calculatedLiving.toFixed(2);
            
            // حساب إجمالي راتب الفترة
            const periodTotal = calculatedBasic + calculatedHousing + calculatedElectricity + 
                               calculatedWater + calculatedTransportation + calculatedProfessional + 
                               calculatedPhone + calculatedOther + calculatedLiving;
            document.getElementById('period-total').textContent = periodTotal.toFixed(2);
            document.getElementById('summary-period-total').textContent = periodTotal.toFixed(2);
            
            // حساب الاستقطاعات (8%)
            const deductions = periodTotal * 0.08;
            document.getElementById('deductions').value = deductions.toFixed(2);
            
            // حساب صافي الراتب
            const netSalary = periodTotal - deductions;
            document.getElementById('net-salary').textContent = netSalary.toFixed(2);
        }
        
        function calculateDays(startDate, endDate) {
            // حساب الفرق بالأيام (بما في ذلك يوم البداية)
            const diffTime = endDate - startDate;
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24)) + 1;
            return diffDays;
        }
        
        function calculateMonthsAndDays(startDate, endDate) {
            let currentDate = new Date(startDate);
            let totalMonths = 0;
            
            // حساب عدد الأيام في كل شهر على حدة
            while (currentDate <= endDate) {
                const year = currentDate.getFullYear();
                const month = currentDate.getMonth();
                
                // حساب عدد أيام الشهر الحالي
                const daysInMonth = new Date(year, month + 1, 0).getDate();
                
                // تحديد تاريخ نهاية الفترة في هذا الشهر
                const endOfMonth = new Date(year, month + 1, 0);
                const periodEnd = endDate < endOfMonth ? endDate : endOfMonth;
                
                // حساب عدد الأيام في هذا الشهر
                const daysInPeriod = Math.ceil((periodEnd - currentDate) / (1000 * 60 * 60 * 24)) + 1;
                
                // إضافة نسبة الشهر (الأيام في الفترة / أيام الشهر الكاملة)
                totalMonths += daysInPeriod / daysInMonth;
                
                // الانتقال إلى الشهر التالي
                currentDate = new Date(year, month + 1, 1);
            }
            
            return {
                totalMonths: totalMonths
            };
        }
        
        function calculateAllowanceForPeriod(monthlyAllowance, monthDetails) {
            // حساب قيمة البدل للفترة بناء على عدد الأشهر (كاملة وجزئية)
            return monthlyAllowance * monthDetails.totalMonths;
        }
        
        function clearFields() {
            // مسح جميع حقول الإدخال
            const inputFields = document.querySelectorAll('input[type="number"]');
            inputFields.forEach(function(input) {
                if (input.id !== 'deductions') { // لا نمسح حقل الاستقطاعات لأنه محسوب تلقائياً
                    input.value = '';
                }
            });
            
            // مسح جميع حقول النتائج
            const resultFields = document.querySelectorAll('.result-field, .value');
            resultFields.forEach(function(field) {
                field.textContent = '0';
            });
            
            // إعادة تعيين حقل الاستقطاعات
            document.getElementById('deductions').value = '0';
            
            // إعادة تعيين التواريخ إلى القيم الافتراضية
            const today = new Date();
            const firstDay = new Date(today.getFullYear(), today.getMonth(), 1);
            const lastDay = new Date(today.getFullYear(), today.getMonth() + 1, 0);
            
            document.getElementById('start-date').valueAsDate = firstDay;
            document.getElementById('end-date').valueAsDate = lastDay;
        }
    </script>
</body>
</html>
