<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الصفحة الرئيسية</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1e5799 0%, #207cca 51%, #2989d8 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        p {
            font-size: 1.2rem;
            margin-bottom: 40px;
            opacity: 0.9;
        }
        
        .buttons-container {
            display: flex;
            flex-direction: column;
            align-items: flex-end; /* محاذاة لليمين */
            gap: 15px;
            margin-top: 20px;
        }
        
        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px 30px;
            background: linear-gradient(45deg, #ff8a00, #e52e71);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 300px; /* عرض متساوي لجميع الأزرار */
            border: none;
            cursor: pointer;
            text-align: center;
        }
        
        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            background: linear-gradient(45deg, #e52e71, #ff8a00);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn i {
            margin-left: 10px;
            font-size: 1.4rem;
        }
        
        .footer {
            margin-top: 40px;
            font-size: 0.9rem;
            opacity: 0.7;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .btn {
                width: 100%; /* على الشاشات الصغيرة، اجعل الأزرار تأخذ العرض الكامل */
            }
            
            .buttons-container {
                align-items: stretch; /* على الشاشات الصغيرة، اجعل الأزرار تتمدد */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>بوابة الخدمات الإلكترونية</h1>
        <p>اختر الخدمة التي تريد الوصول إليها</p>
        
        <div class="buttons-container">
            <a href="https://www.jaboob.com/spf.html" class="btn">
                <i>🏦</i> حاسبة التقاعد
            </a>

            <a href="https://www.jaboob.com/index1.html" class="btn">
                <i>📝</i> حاسبة رواتب عقود دائمة وخاصة
            </a>

            <a href="https://www.jaboob.com/dghs.html" class="btn">
                <i>📅</i> حاسبة اجازة غير مدفوعة الراتب
            </a>
        </div>
    </div>
    
    <div class="footer">
        جميع الحقوق محفوظة &copy; 2023
    </div>
</body>
</html>
